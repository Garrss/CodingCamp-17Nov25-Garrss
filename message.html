<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Us</title>

    <!-- Tailwind Output -->
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
    <!-- NAVBAR -->
    <nav
      class="bg-white dark:bg-gray-800 shadow p-4 fixed top-0 left-0 w-full z-50 transition-colors duration-300">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold dark:text-white">MyPortfolio</h1>

        <div class="flex items-center space-x-6 font-medium">
          <a
            href="index.html"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
            >Home</a
          >
          <a
            href="profile.html"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
            >Our Profile</a
          >
          <a
            href="portofolio.html"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
            >Portfolio</a
          >
          <a
            href="message.html"
            class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
            >Message Us</a
          >

          <!-- DARK MODE TOGGLE BUTTON - CLEAN VERSION -->
          <button
            id="themeToggle"
            class="p-2 text-xl hover:scale-110 transition-transform duration-200">
            ðŸŒ™
          </button>
        </div>
      </div>
    </nav>

    <!-- Spacer so content isn't hidden behind fixed navbar -->
    <div class="h-20"></div>

    <hr class="border-gray-300 dark:border-gray-700" />

    <!-- Main Content -->
    <main class="p-6 space-y-10 max-w-xl mx-auto">
      <h2 class="text-2xl font-bold text-center dark:text-white">Message Us</h2>

      <!-- Form Section -->
      <form
        id="messageForm"
        class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow transition-colors duration-300">
        <!-- Name -->
        <div>
          <label class="block mb-1 font-medium dark:text-gray-200">Name</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 dark:border-gray-600 rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 transition-colors duration-300"
            placeholder="Enter your name" />
          <p id="name-error" class="text-red-500 text-sm hidden mt-1">
            Name is required.
          </p>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium dark:text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border border-gray-300 dark:border-gray-600 rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 transition-colors duration-300"
            placeholder="Enter your email" />
          <p id="email-error" class="text-red-500 text-sm hidden mt-1">
            Valid email is required.
          </p>
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-1 font-medium dark:text-gray-200"
            >Message</label
          >
          <textarea
            id="message"
            class="w-full border border-gray-300 dark:border-gray-600 rounded p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 transition-colors duration-300"
            rows="4"
            placeholder="Write your message"></textarea>
          <p id="message-error" class="text-red-500 text-sm hidden mt-1">
            Message cannot be empty.
          </p>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300 w-full">
          Submit
        </button>
      </form>

      <!-- Display Submitted Data -->
      <div
        id="submittedData"
        class="bg-green-50 dark:bg-green-900/20 p-4 rounded border border-green-300 dark:border-green-600 hidden transition-colors duration-300">
        <h3 class="font-semibold mb-2 dark:text-green-300">Form Submitted:</h3>
        <p class="dark:text-gray-300">
          <strong>Name:</strong> <span id="outputName"></span>
        </p>
        <p class="dark:text-gray-300">
          <strong>Email:</strong> <span id="outputEmail"></span>
        </p>
        <p class="dark:text-gray-300">
          <strong>Message:</strong> <span id="outputMessage"></span>
        </p>
      </div>
    </main>

    <hr class="border-gray-300 dark:border-gray-700" />

    <!-- FOOTER -->
    <footer
      class="bg-white dark:bg-gray-800 p-4 text-center shadow mt-10 transition-colors duration-300">
      <p class="text-sm dark:text-gray-300">Â© 2025 My Portfolio Website</p>
    </footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
  </body>
</html>
