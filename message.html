<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Dark Mode</title>

    <!-- Tailwind Output -->
    <link rel="stylesheet" href="src/output.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <!-- Header Content -->
    <header id="navbar">
      <nav
        class="bg-black/80 backdrop-blur-lg fixed top-0 left-0 w-full border-b border-gray-800 z-50">
        <div
          class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
          <h1 class="text-white text-xl font-semibold">MyPortfolio</h1>

          <div class="space-x-6 text-gray-300">
            <a href="index.html" class="hover:text-white">Home</a>
            <a href="profile.html" class="hover:text-white">Profile</a>
            <a href="portfolio.html" class="hover:text-white">Portfolio</a>
            <a href="message.html" class="hover:text-white">Message</a>
          </div>
        </div>
      </nav>
    </header>

    <hr />

    <!-- Main Content -->
    <main class="p-6 space-y-10 max-w-xl mx-auto">
      <h2 class="text-2xl font-bold text-center">Message Us</h2>

      <!-- Form Section -->
      <form id="messageForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <!-- Name -->
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="w-full border rounded p-2"
            placeholder="Enter your name" />
          <p id="name-error" class="text-red-500 text-sm hidden">
            Name is required.
          </p>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border rounded p-2"
            placeholder="Enter your email" />
          <p id="email-error" class="text-red-500 text-sm hidden">
            Valid email is required.
          </p>
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-1 font-medium">Message</label>
          <textarea
            id="message"
            class="w-full border rounded p-2"
            rows="4"
            placeholder="Write your message"></textarea>
          <p id="message-error" class="text-red-500 text-sm hidden">
            Message cannot be empty.
          </p>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Submit
        </button>
      </form>

      <!-- Display Submitted Data -->
      <div
        id="submittedData"
        class="bg-green-50 p-4 rounded border border-green-300 hidden">
        <h3 class="font-semibold mb-2">Form Submitted:</h3>
        <p><strong>Name:</strong> <span id="outputName"></span></p>
        <p><strong>Email:</strong> <span id="outputEmail"></span></p>
        <p><strong>Message:</strong> <span id="outputMessage"></span></p>
      </div>
    </main>

    <hr />

    <!-- Footer Content -->
    <footer id="footer"></footer>

    <!-- JS External -->
    <script src="js/script.js"></script>
  </body>
</html>
